<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>POS</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/secondcup-logo-23 1.png" alt="logo">
                </a>

                <div class="nav-details d-flex align-items-center">
                    <div class="form-group search">
                        <span class="fa fa-search form-control-feedback"> </span>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <a class="profile ms-4 d-inline-flex" href="#">
                        <img src="images/login.svg" alt="login">
                    </a>
                </div>
        </nav>
    </header>

    <div class="hero text-center mx-auto py-5">
        <div class="restaurant-info mx-auto px-5">
            <div class="restaurant-image">
                <img src="/images/restaurant-logo.png" alt="restaurants">
            </div>
            <h2 class="mt-2">Second Cup Coffee Co.</h2>
            <div class="info-body text-start ">
                <div class="row g-3 justify-content-between">
                    <div class="col-md-6">
                        <div class="input-group">
                            <label>Open hours</label>
                            <span>Closed</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group text-xl-end">
                            <label>Phone</label>
                            <span>(222) 514-1111</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <label>Order Type</label>
                            <span>Schedule for Later</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group text-xl-end">
                            <label>Branch</label>
                            <span contenteditable="">Huston,Texas USA</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="d-flex justify-content-center align-items-center  py-3 ">
        <!-- <p>2022</p> -->
        <img class="me-3 pb-1" src="images/innowi.svg" alt="brand">
        <img class="me-3" src="images/copyright.svg" alt="copyright">
        <span>2022</span>
    </footer>
</body>

</html>
